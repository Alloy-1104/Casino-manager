<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=0.4, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <title>Register - Casino manager</title>
</head>

<body>
  <div id="body">
    <h1 id="header">Register</h1>
    <div id="form-box">
      <label for="nickname-box" id="nickname-label">Nickname</label>
      <input id="nickname-box" type="text" required>

      <div id="status-box">
        <label for="student-check" class="status-radio">
          <input type="radio" name="student-or-general" id="student-check" value="student" checked required>
          Student
        </label>

        <label for="general-check" class="status-radio">
          <input type="radio" name="student-or-general" id="general-check" value="general" required>
          General
        </label>
      </div>
      <div id="student-detail">
        <label for="grade-box" id="grade-label" class="small-label">Grade</label>
        <input id="grade-box" type="text" list="grades" inputmode="numeric" pattern="[1-3]" class="small-box" required>
        <datalist id="grades">
          <option value="1"></option>  
          <option value="2"></option>
          <option value="3"></option>
        </datalist>
        <label for="class-box" id="class-label" class="small-label">Class</label>
        <input id="class-box" type="text" list="classes" inputmode="numeric" pattern="[1-8]" class="small-box" required>
        <datalist id="classes">
          <option value="1"></option>  
          <option value="2"></option>
          <option value="3"></option>
          <option value="4"></option>
          <option value="5"></option>
          <option value="6"></option>
          <option value="7"></option>
          <option value="8"></option>
        </datalist>
      </div>
      <div id="enter-box"><input id="enter-button" type="button" value="Enter" onclick="location.href = '../top/index.html';"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
