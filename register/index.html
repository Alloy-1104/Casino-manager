<html lang="ja">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Register - Casino manager</title>
</head>

<body>
  <div id="body">
    <h1 id="header">Register</h1>
    <div id="form-box">
      <label for="nickname-box" id="nickname-label">Nickname</label>
      <input id="nickname-box" type="text">

      <div id="status-box">
        <label for="student-check" class="status-radio">
          <input type="radio" name="student-or-general" id="student-check" value="student" checked>
          Student
        </label>

        <label for="general-check" class="status-radio">
          <input type="radio" name="student-or-general" id="general-check" value="general">
          General
        </label>
      </div>
      <div id="student-detail">
        <label for="grade-box" id="grade-label" class="small-label">Grade</label>
        <input id="grade-box" type="text" class="small-box">
        <label for="class-box" id="class-label" class="small-label">Class</label>
        <input id="class-box" type="text" class="small-box">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
